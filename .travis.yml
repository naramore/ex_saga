sudo: false
language: elixir
cache:
  directories:
    - deps
    - _build/test
elixir:
  - 1.7.4
otp_release:
  - 21.1.4
env:
  global:
    - MIX_ENV=test
jobs:
  include:
    - stage: build
      script: mix do deps.get, compile
    - stage: test
      name: formatter
      script: mix format --check-formatted --dry-run
    - name: dialyzer
      script: mix dialyzer --halt-exit-status
    - name: exunit
      if: branch != master
      script: mix test --trace --stale
    - name: exunit
      if: branch = master
      script: mix test --trace
    - stage: report
      name: coveralls.io
      script:
        - mix coveralls.travis
    - name: inch-ci
      script:
        - MIX_ENV=docs mix deps.get
        - MIX_ENV=docs mix inch.report
stages:
  - build
  - test
  - report
